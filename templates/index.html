{% extends 'master.html' %}

{% block mybody %}


<h1>List of Students</h1>

<table class="table">
        <tr>
                <th>NAME    </th>
                <th>AGE    </th>
                <th>ADMISSION NUMBER    </th>
                <th>PARENT NAME    </th>
            </tr>

{% for data in studList %}

<tr>
        <td>{{data.name}}    </td>
        <td>{{data.age}}    </td>
        <td>{{data.admno}}   </td>
        <td>{{data.parentname}}    </td>
    </tr>



{% endfor %}

</table>

{% endblock %}
